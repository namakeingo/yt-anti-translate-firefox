name: Playwright
on:
  pull_request:
    branches: [main, master, release*]
  schedule:
    - cron: "0 0 * * 0" # Run at midnight UTC every Sunday

jobs:
  playwright:
    name: Tests YT Anti Translate Extension with xvfb-run Headed
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker: [1, 2, 3, 4] # 4 parallel jobs

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Set up virtual display
        run: sudo apt-get update && sudo apt-get install -y xvfb
      - name: Run Playwright tests
        env:
          YOUTUBE_API_KEY: "${{ secrets.YOUTUBE_API_KEY }}"
          GOOGLE_USER: "${{ secrets.GOOGLE_USER }}"
          GOOGLE_PWD: "${{ secrets.GOOGLE_PWD }}"
          GOOGLE_OTP_SECRET: "${{ secrets.GOOGLE_OTP_SECRET }}"
        run: xvfb-run npx playwright test --headed --shard=${{ matrix.worker }}/4
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: tests-screenshots
          path: images/tests/
          retention-days: 30
