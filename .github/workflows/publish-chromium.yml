name: Update Chrome Extension

on:
  push:
    tags:
      - v*.*.*
      - cifix*
  repository_dispatch:
    types: [trigger-chromium-extension-publish]

jobs:
  build-chrome-extension:
    name: Build Chrome extension artifact
    runs-on: ubuntu-latest
    if: github.repository_owner == 'zpix1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |-
          cp -r app dist
          # we archive the dist folder and include SHA commit as the last step
          zip -r chrome-extension.zip dist

      - name: Archive chrome-extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: chrome-extension.zip

  upload-extension:
    name: Upload extension
    runs-on: ubuntu-latest
    if: github.repository_owner == 'zpix1'
    needs: build-chrome-extension
    env:
      # you can optionally specify extension ID here, we do this so that
      # all of our environments (dev, staging, prod) have a consistent ID
      # we can reference. Otherwise the extension ID is autogenerated.
      EXTENSION_ID: ndpmhjnlfkgfalaieeneneenijondgag

    steps:
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "18"

      - name: Download bundle artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension

      - name: Install webstore cli
        run: |-
          npm install -g chrome-webstore-upload-cli
          ls

      - name: Upload step
        run: |-
          chrome-webstore-upload upload --source chrome-extension.zip --extension-id ${{ env.EXTENSION_ID }} --client-id ${{ secrets.CHROME_CLIENT_ID }} --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}

      - name: Publish step
        run: |-
          chrome-webstore-upload publish --source chrome-extension.zip --extension-id ${{ env.EXTENSION_ID }} --client-id ${{ secrets.CHROME_CLIENT_ID }} --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}
